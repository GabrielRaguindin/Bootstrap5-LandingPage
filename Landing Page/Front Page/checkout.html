<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="coutstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
</head>
<body>
    <h2>Payment Checkout</h2>
    <p>Thank you for your purchase! We just need to clarify the details for your online payment..</p>
    
    <div class="row">
      <div class="col-75">
        <div class="container">
          
        <form>

            <div class="row">
              <div class="col-50">

                <h3>Billing Address</h3>
                <label><i class="fa fa-user"></i> Full Name</label>
                <input type="text" placeholder="Juan D. La Cruz" required>
                <label><i class="fa fa-envelope"></i> Email</label>
                <input type="email" placeholder="example@email.com" required>
                <label><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" required>
                <label><i class="fa fa-institution"></i> City</label>
                <input type="text" required>
    
                <div class="row">

                  <div class="col-50">
                    <label for="province">Province</label>
                    <input type="text" required>
                  </div>

                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" placeholder="2400" required>
                  </div>

                </div>
              </div>
    
              <div class="col-50">
                <h3>Payment</h3>
                <label>Accepted Cards</label>

                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>

                <label>Name on Card</label>
                <input type="text" placeholder="Juan D. La Cruz" required>
                <label>Credit card number</label>
                <input type="text" placeholder="1111-2222-3333-4444" required>
                <label>Exp Month</label>
                <input type="text" required>

                <div class="row">

                  <div class="col-50">
                    <label>Exp Year</label>
                    <input type="text" required>
                  </div>

                  <div class="col-50">
                    <label>CVV</label>
                    <input type="text" placeholder="141" required>
                  </div>

                </div>
              </div>
              
            </div>

            <label>
              <input type="checkbox" checked="checked"> Shipping address same as billing
            </label>
            <input type="submit" value="Continue to checkout" class="btn">

          </form>
          
        </div>
      </div>

</body>
</html>
